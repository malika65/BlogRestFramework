{% extends 'post_tem.html' %}


{% block content %}
{% for tag in tags %}
  <div class="container">
  <div class="card text-white bg-primary mb-3" style="max-width: 45rem;">
    <div class="card-header">{{tag.name}}</div>
  </div>
  <form action="{% url 'api_ex:tag_details' tag_id=tag.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  </div>
{% endfor %}

{% endblock %}
