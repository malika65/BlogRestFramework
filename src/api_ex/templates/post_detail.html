{% extends 'post_tem.html' %}

{% block content %}
<div class="container">
  <div class="card text-white bg-primary mb-3" style="max-width: 45rem;">
    <div class="card-header">{{post.title}}</div>
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
    </div>

    <div class="card-body">
      {% for tag in post.tags.all %}
        <h5 class="card-title"><a href="{% url 'api_ex:tag_detail' tag_id=tag.id %}" style="color:red">{{tag.name}}</a></h5>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
